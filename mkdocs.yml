theme: 
  name: material
  language: 'zh'
  features:
    - navigation.tabs
    - navigation.tabs.sticky
   
  palette:
    # Palette toggle for light mode
    - media: "(prefers-color-scheme: light)"
      primary: deep purple
      scheme: default
      toggle:
        icon: material/brightness-7
        name: 白日模式

    # Palette toggle for dark mode
    - media: "(prefers-color-scheme: dark)"
      primary: deep purple
      scheme: slate
      toggle:
        icon: material/brightness-4
        name: 黑夜模式


  
        

